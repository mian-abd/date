<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers and fried chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> hotdog</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Korean food"
          /> korean
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="handleFoodContinue()">
      Continue UWU
    </button>

    <script>
      // Initialize EmailJS
      (function() {
        emailjs.init("o22M_9WAvEDetlQvo");
      })();

      // Load existing data
      let dateFormData = JSON.parse(localStorage.getItem('dateFormData')) || {
        answer: '',
        selectedDate: '',
        selectedFood: [],
        selectedDessert: [],
        selectedActivities: []
      };

      function handleFoodContinue() {
        const foodCheckboxes = document.querySelectorAll('input[name="food"]:checked');
        const selectedFood = Array.from(foodCheckboxes).map(cb => cb.value);
        
        dateFormData.selectedFood = selectedFood;
        localStorage.setItem('dateFormData', JSON.stringify(dateFormData));
        location.href = 'dessert.html';
      }
    </script>
  </body>
</html>
