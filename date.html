<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group" id="dateForm">
      <label>Which day: (select a date)</label>
      <div>
        <input type="date" id="dateInput" required />
        <button class="button" type="submit">
          Submit
        </button>
      </div>
    </form>

    <script>
      // Initialize EmailJS
      (function() {
        emailjs.init("o22M_9WAvEDetlQvo");
      })();

      // Load existing data
      let dateFormData = JSON.parse(localStorage.getItem('dateFormData')) || {
        answer: '',
        selectedDate: '',
        selectedFood: [],
        selectedDessert: [],
        selectedActivities: []
      };

      document.getElementById('dateForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const selectedDate = document.getElementById('dateInput').value;
        if (selectedDate) {
          dateFormData.selectedDate = selectedDate;
          localStorage.setItem('dateFormData', JSON.stringify(dateFormData));
          location.href = 'food.html';
        } else {
          alert('Please select a date!');
        }
      });
    </script>
  </body>
</html>
